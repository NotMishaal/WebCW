<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BuyAnything</title>
        <link rel="icon" href="assets/logo.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <script src="https://kit.fontawesome.com/0374eeb209.js" crossorigin="anonymous"></script>
    </head>
    <body id="resetFont">
    <header>
        <div class="navbar">
            <a href="main.html"><img class="logo" src="assets/logoBlack.svg" alt="website logo"></a>
            <nav>
                <ul class="links" id="menuItems">
                    <li><a href="productPage.html">Shop</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="listings.html">Listings</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>
            <img class="searchIcon" src="assets/search.svg" alt="search button">
            <img class="menuIcon" src="assets/menu.svg" alt="menu button" onclick="menuToggle()">
        </div>
    </header>
        <div class="change-font-container">
            <button class="font-button" onclick="changeFontSize('increase')">A+</button>
            <button class="font-button" onclick="changeFontSize('decrease')">A-</button>
            <button class="font-button" onclick="changeFontSize('reset')">reset</button>
        </div>


        <!--Shop-->


        <div class="shop-content">
            <div class="container cart-open">
                <!--Cart-->
                <div class="sidePanel ">
                    <button class="side-panel-openClose-button" type="button">
                        <i class="fa-solid fa-cart-shopping fa-xl" id="cart-display-qnt"></i>⠀
                    </button>
                    <div class="cart" id="cart">  <!--This is the side panel content -->
                        <div class="cart-head">
                            <button class="checkoutButton" onclick="togglePopup()">Check Out</button>
                            <h1>Cart</h1> 
                        </div>

                        <div class="popup" id="popup-1"> <!--This is the form-->
                            <div class="overlay"></div>
                            <div class="content">
                                <div class="close-btn" onclick="togglePopup()">X</div>
                                <h1>BILLING ADDRESS</h1>
                                <form class="customer-detail-form">
                                    <label for="prodFirstname">First Name</label><br>
                                    <input type="text" name="firstName" id="prodFirstname"/> <br><br>
                                    <label for="prodLastname">Last Name</label><br>
                                    <input type="text" name="lastName" id="prodLastname"/> <br><br>
                                    <label for="prodEmail">Email</label><br>
                                    <input type="text" name="email" id="prodEmail"/> <br><br>
                                    <label for="prodPhoneNumber">Phone number</label><br>
                                    <input type="text" name="phoneNumber" id="prodPhoneNumber"/> <br><br>
                                    <label for="prodAddress">Address</label><br>
                                    <input type="text" name="address" id="prodAddress"/> <br><br>
                                    <input type="button" value="Claim points"  id="claimPointsButton" onclick="deductPointsFromTotalPrice(this.userBadge);">
                                    <input type="button" value="Place order" id="placeOrderButton" onclick="showAndClearField(this.form);">
                                </form>
                            </div>
                        </div>

                        <button onclick="resetCart()" class="reset-cart-button" id="restCart">Reset</button>
                        <div id="totalPrice">Total: LKR 0</div>
                        <div id="content" class="content"></div>
                    </div>
                    <script>
                        document.querySelector(".side-panel-openClose-button").addEventListener("click", () => {
                            document.querySelector(".container").classList.toggle("cart-open");
                        });
                    </script>
                </div>
            </div>

            <h2 id="header">Shop Products</h2>
            <div class="row">
                <!--Product 1-->
                <div class="product-box">
                    <a href="products/productItem1.html" target="blank">
                        <img src="assets/bottle1.jpeg" class="productImg" alt="image of bottle">
                    </a>
                    <button id="addP1ToCart" onclick="addToCartSection('bottle1.jpeg', bottle.name, bottle.price, bottle.stock)" class="add-cart-button"><i class="fa-solid fa-cart-plus"></i>⠀</button>
                    <h2 class="product-title" id="bottleName">
                        <script>document.getElementById("bottleName").innerHTML = bottle.name;</script>
                    </h2>

                    <span id="bottlePrice">
                        <script>document.getElementById("bottlePrice").innerHTML = "LKR "+bottle.price;</script>
                    </span> 

                    <div id="p1StockText" class="stock-text">In stock: 20 items</div>
                </div>

                <!--Product 2-->
                <div class="product-box">
                    <a href="products/productItem2.html" target="blank">
                        <img src="assets/cap1.jpeg" class="productImg" alt="image of cap">
                    </a>
                    <button id="addP2ToCart" onclick="addToCartSection('cap1.jpeg', cap.name, cap.price, cap.stock)" class="add-cart-button"><i class="fa-solid fa-cart-plus"></i>⠀</button>
                    <h2 class="product-title" id="capName">
                        <script>document.getElementById("capName").innerHTML = cap.name;</script>
                    </h2>
                    <span id="capPrice">
                        <script>document.getElementById("capPrice").innerHTML = "LKR "+cap.price;</script>
                    </span>

                    <div id="p2StockText" class="stock-text">In stock: 20 items</div>
                </div>

                <!--Product 3-->
                <div class="product-box">
                    <a href="products/productItem3.html" target="blank">
                        <img src="assets/bag1.jpeg" class="productImg" alt="image of bag">
                    </a>
                    <button id="addP3ToCart" onclick="addToCartSection('bag1.jpeg',bag.name, bag.price, bag.stock)" class="add-cart-button"><i class="fa-solid fa-cart-plus"></i>⠀</button>
                    <h2 class="product-title" id="bagName">
                        <script>document.getElementById("bagName").innerHTML = bag.name;</script>
                    </h2>

                    <span id="bagPrice">
                        <script>document.getElementById("bagPrice").innerHTML = "LKR "+bag.price;</script>
                    </span>

                    <div id="p3StockText" class="stock-text">In stock: 20 items</div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footerContainer">
                <div class="row">
                    <div class="footer1">
                        <img src="assets/logoWhite.svg" alt="website logo">

                    </div>
                    <div class="footer2">
                        <h3>&#169; 2022 Buyanything.</h3>
                        <p>All Rights Reserved.</p>
                    </div>
                    <div class="footer3">
                        <h3>Useful links</h3>
                        <ul class="footerLinks">
                            <li><a href="main.html">Home</a></li>
                            <li><a href="gallery.html">Gallery</a></li>
                        </ul>
                    </div>
                    <div class="footer4">
                        <h3>Contact Us</h3>
                        <ul class="footerLinks">
                            <li><a href="#">Editors Page</a></li>
                            <li><a href="aboutUs.html">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
